<!DOCTYPE html>
<html lang="en">
<head>

    <title>Discord Bot Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }

        h1 { color: #2c3e50; margin-bottom: 0.5rem; font-size: 1.8rem; }
        .subtitle { color: #7f8c8d; margin-bottom: 2rem; }
        .auth-btn { background: #5865F2; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s ease; }
        .auth-btn:hover { background: #4752C4; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4); }
        .features { margin-top: 2rem; text-align: left; }
        .feature { display: flex; align-items: center; margin-bottom: 1rem; color: #34495e; }
        .feature::before { content: 'âœ“'; color: #27ae60; font-weight: bold; margin-right: 10px; }
    </style>
</head>

            <div class="feature">Real-time status monitoring</div>
        </div>
    </div>
</body>
</html>
